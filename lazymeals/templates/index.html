{% extends "base.html" %}
{% load compile_static %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static "index.less"|compile %}" />
{% endblock extra_css %}

{% block content %}
<h1>INDEX.HTML</h1>
<ul id="main_recipes">
    {% for recipe in recipes %}
    <div class="recipe">
        <p>{{ recipe.name }}</p>
        <p>{{ recipe.url }}</p>
    {#    <img src="{{ recipe.image_url }}">#}
    </div>
    {% endfor %}
</ul>
{% endblock content %}
