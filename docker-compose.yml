version: '3'

services:
  db:
    image: postgres:9.6.5
    expose:
      - 5432
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  web:
    build: .
    working_dir: /var/recipes
    volumes:
      - .:/var/recipes
    ports:
      - "8000:8000"
      - "2222:22"
    depends_on:
      - db

  anaconda:
    image: recipes_web
    ports:
      - "19360:19360"
    volumes:
      - /c/Users/md696/AppData/Roaming/Sublime Text 3/Packages/Anaconda:/opt/anaconda
    depends_on:
      - web
    entrypoint: /opt/anaconda/anaconda_server/docker/start python3 19360 recipes /var/recipes

volumes:
  postgres_data:
  .:
